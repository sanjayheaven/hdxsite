<div class="modal fade" id="reply_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'comment:post-comment-reply' post.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ reply_forms.media }}
                        {{ reply_forms.reply_content }}
                    </div>
                    <input type="hidden" name="reply_comment_id" id="reply_comment_id" value="">
                    <input type="hidden" name="reply_id" id="reply_id" value="">
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交评论</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function reply(comment_id, reply_id) {
        $("#reply_comment_id").val(comment_id);
        $("#reply_id").val(reply_id);
        $('#reply_Modal').modal({
            backdrop: false,
            keyboard: true,
        });
    }

</script>
