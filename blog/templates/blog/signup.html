{% extends 'blog/base.html' %}

{% block container %}

<div class="container col-lg-5 col-md-4 col-sm-3 col-2 my-3">
    <div class="card">
        <div class="card-body bg-light">
            <h2 class="text-center">
                注册
                <small>已有账号？<a class="btn btn-sm btn-outline-info" href="{% url 'blog:login' %}">立即登录</a></small>
            </h2>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ forms.as_table }}
                </div>
                <div class="form-group">
                    <a href="#">忘记密码？</a>
                    <small>注册即代表您同意本站获取您的个人信息</s>
                </div>
                <div class="form-group text-secondary">
                    <strong>{{ error }}</strong>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">注册</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
